<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Document</title>
</head>
<body>
    <section class="website">
        <div class="left-side invisible">
            <img src="public/images/cbc7174b4f05.png" alt="">
            <div class="slide">
                <img id="slide1" src="public/images/4d62acb667fb.png" alt="">
                <img id="slide2"src="public/images/94edb770accf.png" alt="">
                <img id="slide3" src="public/images/fdfe239b7c9f.png" alt="">
            </div>
        </div>
        <div class="right-side">
            <div class="box">
                <img src="public/images/instadrian.svg" alt="">
                <input id="email-user" class="input-text" type="email" placeholder="Telefone,nome de usuário ou email">
                <input id="pass-user" class="input-text" type="password" placeholder="Senha">
                <button id="button-login" onclick="userLogin()">Entrar</button>
                <p class="ou">OU</p>
                <p class="login-facebook">Entrar com facebook</p>
                <p class="esqueceu-senha">Esqueceu a senha</p>
            </div>

            <div class="box">
                <p>Não tem uma conta? <a class="link-blue" href="">Cadastre-se</a></p>
            </div>
        </div>
    </section>
    <footer>
        <p>
            <a class="footer-link" href="">Sobre</a>
            <a class="footer-link" href="">Ajuda</a>
            <a class="footer-link" href="">Impresa</a>
            <a class="footer-link" href="">API</a>
            <a class="footer-link" href="">Carreiras</a>
            <a class="footer-link" href="">Privacidade</a>
            <a class="footer-link" href="">Termos</a>
            <a class="footer-link" href="">Localizações</a>
            <a class="footer-link" href="">Principais Contas</a>
            <a class="footer-link" href="">Hashtags</a>
            <a href="">Idioma</a>
        </p>

        <p class="copyright">
            &copy; INSTADRIAN 2022 por <a href="https://github.com/adrianjpsantos">adrianjpsantos</a>
        </p>
    </footer>

    <script src="public/js/login.js"></script>

</html>
